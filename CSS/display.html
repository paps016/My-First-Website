<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>

    <style>
       .block{
        background-color: lightskyblue;
        width: 200px;
        padding: 10px;
        margin-bottom: 10px;
        display: block;
       }

       .inline{
        background-color: lightgoldenrodyellow;
        padding: 10px;
        margin-right: 10px;
        display: inline;
       }

       .inline-block{
        background-color: lightsalmon;
        width: 150px;
        padding: 10px;
        display: inline-block;
       }
    </style>

</head>
<body>
    <h1>Display property</h1>
    <div class="block">
        Block Element
    </div>
    <div class="inline">
        Inline Element
    </div>
    <div class="inline-block">
        Inline-block Element
    </div>
</body>
</html>
